<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-black text-white text-center p-5">
        <h1>Componentes Bootstrap 5!</h1>
    </header>
    <h2>Menu suspenso - Dropdown</h2>
    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Menu suspenso
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="index.html">Início</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
        </ul>
    </div>
    <h2>Expandir/Recolher - Collapse</h2>

    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Mostrar Conteúdo</button>
    <div id="demo" class="collapse">
        <h3>Furacão</h3>
        <img src="https://conteudo.imguol.com.br/c/bol/ciencia/94/2017/10/27/imagem-de-satelite-do-furacao-irma-sobre-a-ilha-de-cuba-1509112148518_615x300.jpg.webp"
            alt="">
    </div>

    <h2>Modal</h2>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Salvar
    </button>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Cadastro de Clientes</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    Dados cadastrados com sucesso!
                </div>

                <!-- Modal footer
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div> -->

            </div>
        </div>
    </div>
    <h2>Tooltip</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Olá!">Passe o mouse aqui </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>


</body>

</html>
